</div>

<script>
    // 첫 번째 API 요청: 세션에 주문 정보 저장
    async function saveOrderDetails() {
        const orderDetails = {
            buyerId: 1,  // 고정값
            storeId: 1, // 고정값
            productId: 1 // 고정값
        };

        const saveResponse = await fetch("/api/payment/saveOrderDetails", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(orderDetails),
        });

        if (!saveResponse.ok) {
            alert("세션에 주문 정보를 저장하는 데 실패했습니다.");
            return;
        }

        confirmPayment();
    }

    // 결제 승인 요청
    async function confirmPayment() {
        const urlParams = new URLSearchParams(window.location.search);

        var requestData = {
            paymentKey: urlParams.get("paymentKey"),
            orderId: urlParams.get("orderId"),
            amount: urlParams.get("amount")
        };

        const response = await fetch("/api/payment/confirm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            throw { message: json.message, code: json.code };
        }

        document.getElementById("response").innerHTML = `<pre>${JSON.stringify(json, null, 4)}</pre>`;
    }

    // 세션 저장 후 결제 승인 호출
    saveOrderDetails()
        .catch((err) => {
            window.location.href = `/fail.html?message=${err.message}&code=${err.code}`;
        });


</script>
